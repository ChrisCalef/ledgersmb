
<body bgcolor=ffffff>

<table width="100%">

  <?lsmb INCLUDE letterhead.html ?>
  
  <tr>
    <td width=10>&nbsp;</td>
  
    <th colspan=3>
      <h4>Q U O T A T I O N</h4>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>
    
    <td>
      <table width="100%">

	<tr valign=top>
	  <td><?lsmb name ?>
	  <br><?lsmb address1 ?>
	  <?lsmb IF address2 ?>
	  <br><?lsmb address2 ?>
	  <?lsmb END ?>
	  <br><?lsmb city ?>
	  <?lsmb IF state ?>
	  , <?lsmb state ?>
	  <?lsmb END ?>
	  <?lsmb zipcode ?>
	  <?lsmb IF country ?>
	  <br><?lsmb country ?>
	  <?lsmb END ?>

	  <br>
	  <?lsmb IF contact ?>
	  <br>Attn: <?lsmb contact ?>
	  <?lsmb END ?>

	  <?lsmb IF customerphone ?>
	  <br>Tel: <?lsmb customerphone ?>
	  <?lsmb END ?>

	  <?lsmb IF customerfax ?>
	  <br>Fax: <?lsmb customerfax ?>
	  <?lsmb END ?>

	  <?lsmb IF email ?>
	  <br><?lsmb email ?>
	  <?lsmb END ?>
	  </td>

	</tr>
      </table>
    </td>
  </tr>
    
  <tr>
    <td>&nbsp;</td>
    
    <td>
      <table width=100% border=1>
	<tr>
	  <th width=17% align=left nowrap>Number</th>
	  <th width=17% align=left>Date</th>
	  <th width=17% align=left>Valid until</th>
	  <th width=17% align=left nowrap>Contact</th>
	  <th width=17% align=left nowrap>Shipping Point</th>
	  <th width=15% align=left nowrap>Ship via</th>
	</tr>

	<tr>
	  <td><?lsmb quonumber ?></td>
	  <td><?lsmb quodate ?></td>
	  <td><?lsmb reqdate ?></td>
	  <td><?lsmb employee ?></td>
	  <td><?lsmb shippingpoint ?>&nbsp;</td>
	  <td><?lsmb shipvia ?>&nbsp;</td>
	</tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>
  
    <td>
      <table width="100%">
	<tr bgcolor=000000>
	  <th align=right><font color=ffffff>Item</th>
	  <th align=left><font color=ffffff>Number</th>
	  <th align=left><font color=ffffff>Description</th>
	  <th><font color=ffffff>Qt'y</th>
	  <th>&nbsp;</th>
	  <th><font color=ffffff>Price</th>
	  <th><font color=ffffff>Disc %</th>
	  <th><font color=ffffff>Amount</th>
	</tr>

        <?lsmb FOREACH number ?>
	<?lsmb loop_count = loop.count - 1 ?>
	<tr valign=top>
	  <td align=right><?lsmb runningnumber.${loop_count} ?></td>
	  <td><?lsmb number.${loop_count} ?></td>
	  <td><?lsmb description.${loop_count} ?></td>
	  <td align=right><?lsmb qty.${loop_count} ?></td>
	  <td><?lsmb unit.${loop_count} ?></td>
	  <td align=right><?lsmb sellprice.${loop_count} ?></td>
	  <td align=right><?lsmb discountrate.${loop_count} ?></td>
	  <td align=right><?lsmb linetotal.${loop_count} ?></td>
	</tr>
        <?lsmb END ?>

	<tr>
	  <td colspan=8><hr noshade></td>
	</tr>
	
	<tr>
	  <?lsmb IF taxincluded ?>
	  <th colspan=6 align=right>Total</th>
	  <td colspan=2 align=right><?lsmb invtotal ?></td>
	  <?lsmb ELSE ?>
	  <th colspan=6 align=right>Subtotal</th>
	  <td colspan=2 align=right><?lsmb subtotal ?></td>
	  <?lsmb END ?>
	</tr>

	<?lsmb FOREACH tax ?>
	<?lsmb loop_count = loop.count - 1 ?>
	<tr>
	  <th colspan=6 align=right><?lsmb taxdescription.${loop_count} ?> on <?lsmb taxbase.${loop_count} ?> @ <?lsmb taxrate.${loop_count} ?> %</th>
	  <td colspan=2 align=right><?lsmb tax.${loop_count} ?></td>
	</tr>
	<?lsmb END ?>

	<tr>
	  <td colspan=4>&nbsp;</td>
	  <td colspan=4><hr noshade></td>
	</tr>

	<tr>
	  <td colspan=4>&nbsp;
	  <?lsmb IF terms ?>
	  Terms Net <b><?lsmb terms ?></b> days
	  <?lsmb END ?>
	  </td>
	  <th colspan=2 align=right>Total</th>
	  <th colspan=2 align=right><?lsmb quototal ?></th>
	</tr>
	
	<tr>
	  <td>&nbsp;</td>
	</tr>

      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>
    
    <td>
      <table width="100%">
	<tr valign=top>
          <?lsmb IF notes ?>
	  <td>Notes</td>
	  <td><?lsmb notes ?></td>
          <?lsmb END ?>
	  <td align=right>
	  All prices in <b><?lsmb currency ?></b> Funds
	  </td>
	</tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
	<tr valign=top>
	  <td width="60%"><font size=-3>
	  Special order items are subject to a 10% cancellation fee.
	  </font>
	  </td>
	  <td width="40%">
	  X <hr noshade>
	  </td>
	</tr>
      </table>
    </td>
  </tr>

</table>

</body>
</html>
