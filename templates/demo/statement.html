
<body bgcolor=ffffff>

<table width="100%">

  <?lsmb INCLUDE letterhead.html ?>
  
  <tr>
    <td width=10>&nbsp;</td>
    
    <th colspan=3><h4>S T A T E M E N T</h4></th>
    
  </tr>

  <tr>
    <td>&nbsp;</td>
    
    <td colspan=3 align=right><?lsmb statementdate ?></td>
  </tr>
  
  <tr>
    <td>&nbsp;</td>
    
    <td>
      <table width="100%">
	<tr valign=top>
	  <td><?lsmb name ?>
	  <br><?lsmb address1 ?>
	  <?lsmb IF address2 ?>
	  <br><?lsmb address2 ?>
	  <?lsmb END ?>
	  <br><?lsmb city ?>
	  <?lsmb IF state ?>
	  , <?lsmb state ?>
	  <?lsmb END ?>
	  <?lsmb zipcode ?>
	  <?lsmb IF country ?>
	  <br><?lsmb country ?>
	  <?lsmb END ?>
	  <br>
          <?lsmb IF customerphone ?>
	  <br>Tel: <?lsmb customerphone ?>
          <?lsmb END ?>
          <?lsmb IF customerfax ?>
	  <br>Fax: <?lsmb customerfax ?>
          <?lsmb END ?>
          <?lsmb IF email ?>
	  <br><?lsmb email ?>
          <?lsmb END ?>
	  </td>
	</tr>
      </table>
    </td>
  </tr>
  
  <tr height=10></tr>
  
  <tr>
    <td>&nbsp;</td>
    
    <td>
      <table width="100%">
        <tr>
	  <th align=left>Invoice #</th>
          <th align=left>Order#</th>
	  <th width="10%">Date</th>
	  <th width="10%">Due</th>
	  <th width="10%">Current</th>
	  <th width="10%">30</th>
	  <th width="10%">60</th>
	  <th width="10%">90</th>
	</tr>
        
	<?lsmb FOREACH invnumber ?>
	<?lsmb loop_count = loop.count - 1 ?>
	<tr>
	  <td><?lsmb invnumber.${loop_count} ?></td>
          <td><?lsmb ordnumber.${loop_count} ?></td>
	  <td><?lsmb invdate.${loop_count} ?></td>
	  <td><?lsmb duedate.${loop_count} ?></td>
	  <td align=right><?lsmb c0.${loop_count} ?></td>
	  <td align=right><?lsmb c30.${loop_count} ?></td>
	  <td align=right><?lsmb c60.${loop_count} ?></td>
	  <td align=right><?lsmb c90.${loop_count} ?></td>
	</tr>
        <?lsmb END ?>
	
        <tr>
	  <td colspan=8><hr size=1></td>
	</tr>
	
	<tr>
	  <td>&nbsp;</td>
	  <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
	  <th align=right><?lsmb c0total ?></td>
	  <th align=right><?lsmb c30total ?></td>
	  <th align=right><?lsmb c60total ?></td>
	  <th align=right><?lsmb c90total ?></td>
	</tr>
      </table>
    </td>
  </tr>
  
  <tr height=10></tr>
  
  <tr>
    <td>&nbsp;</td>
    
    <td align=right>
      <table width="50%">
        <tr>
	  <th>Total Outstanding</th>
          <th align=right><?lsmb total ?></th>
	</tr>
      </table>
    </td>
  </tr>
  
  <tr>
    <td>&nbsp;</td>
    
    <td><hr noshade></td>
  </tr>
  
  <tr>
    <td>&nbsp;</td>
    <td>All amounts in <b><?lsmb currency ?></b> funds.
    <br>Please make check payable to <b><?lsmb company ?></b>.
    </td>
  </tr>

</table>

</body>
</html>
