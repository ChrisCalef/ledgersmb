
<body bgcolor=ffffff>

<table width="100%">

  <?lsmb INCLUDE letterhead.html ?>

  <tr>
    <td width=10>&nbsp;</td>
    
    <th colspan=3>
      <h4>B I N &nbsp;&nbsp; L I S T</h4>
    </th>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% cellspacing=0 cellpadding=0>
	<tr bgcolor=000000>
	  <th align=left width="50%"><font color=ffffff>From</th>
	  <th align=left width="50%"><font color=ffffff>Ship To</th>
	</tr>

	<tr valign=top>
	  <td><?lsmb name ?>
	  <br><?lsmb address1 ?>
	  <?lsmb IF address2 ?>
          <br><?lsmb address2 ?>
          <?lsmb END ?>
	  <br><?lsmb city ?>
	  <?lsmb IF state ?>
	  , <?lsmb state ?>
	  <?lsmb END ?>
	  <?lsmb zipcode ?>
	  <?lsmb IF country ?>
          <?lsmb country ?>
          <?lsmb END ?>
	  <br>

	  <?lsmb IF contact ?>
	  <br>Attn: <?lsmb contact ?>
	  <?lsmb END ?>

	  <?lsmb IF vendorphone ?>
	  <br>Tel: <?lsmb vendorphone ?>
	  <?lsmb END ?>

	  <?lsmb IF vendorfax ?>
	  <br>Fax: <?lsmb vendorfax ?>
	  <?lsmb END ?>

	  <?lsmb IF email ?>
	  <br><?lsmb email ?>
	  <?lsmb END ?>
	  
	  </td>
	  
	  <td><?lsmb shiptoname ?>
	  <br><?lsmb shiptoaddress1 ?>
	  <?lsmb IF shiptoaddress2 ?>
          <br><?lsmb shiptoaddress2 ?>
          <?lsmb END ?>
	  <br><?lsmb shiptocity ?>
	  <?lsmb IF shiptostate ?>
	  , <?lsmb shiptostate ?>
	  <?lsmb END ?>
	  <?lsmb shiptozipcode ?>
	  <?lsmb IF shiptocountry ?>
          <?lsmb shiptocountry ?>
          <?lsmb END ?>

	  <br>
	  <?lsmb IF shiptocontact ?>
	  <br>Attn: <?lsmb shiptocontact ?>
	  <?lsmb END ?>
	  
	  <?lsmb IF shiptophone ?>
	  <br>Tel: <?lsmb shiptophone ?>
	  <?lsmb END ?>

	  <?lsmb IF shiptofax ?>
	  <br>Fax: <?lsmb shiptofax ?>
	  <?lsmb END ?>
	  </td>
	</tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% border=1>
	<tr>
	  <th width=17% align=left nowrap>Order #</th>
	  <th width=17% align=left nowrap>Date</th>
	  <th width=17% align=left nowrap>Contact</th>
	  <?lsmb IF warehouse ?>
	  <th width=17% align=left nowrap>Warehouse</th>
	  <?lsmb END ?>
	  <th width=17% align=left>Shipping Point</th>
	  <th width=15% align=left>Ship via</th>
	</tr>

	<tr>
	  <td><?lsmb ordnumber ?>&nbsp;</td>
	  
	  <?lsmb IF shippingdate ?>
	  <td><?lsmb shippingdate ?></td>
	  <?lsmb ELSE ?>
	  <td><?lsmb orddate ?></td>
	  <?lsmb END ?>
	  
	  <td><?lsmb employee ?>&nbsp;</td>

	  <?lsmb IF warehouse ?>
	  <td><?lsmb warehouse ?></td>
	  <?lsmb END ?>
  
	  <td><?lsmb shippingpoint ?>&nbsp;</td>
	  <td><?lsmb shipvia ?>&nbsp;</td>
	</tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
	<tr bgcolor=000000>
	  <th align=left><font color=ffffff>Item</th>
	  <th align=left><font color=ffffff>Number</th>
	  <th align=left><font color=ffffff>Description</th>
	  <th><font color=ffffff>Serialnumber</th>
	  <th>&nbsp;</th>
	  <th><font color=ffffff>Qty</th>
	  <th><font color=ffffff>Recd</th>
	  <th>&nbsp;</th>
	  <th><font color=ffffff>Bin</th>
	</tr>

	<?lsmb FOREACH number ?>
	<?lsmb loop_count = loop.count - 1 ?>
	<tr valign=top>
	  <td><?lsmb runningnumber.${loop_count} ?></td>
	  <td><?lsmb number.${loop_count} ?></td>
	  <td><?lsmb description.${loop_count} ?></td>
	  <td><?lsmb serialnumber.${loop_count} ?></td>
	  <td><?lsmb deliverydate.${loop_count} ?></td>
	  <td align=right><?lsmb qty.${loop_count} ?></td>
	  <td align=right><?lsmb ship.${loop_count} ?></td>
	  <td><?lsmb unit.${loop_count} ?></td>
	  <td><?lsmb bin.${loop_count} ?></td>
	</tr>
	<?lsmb END ?>

      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td><hr noshade></td>
  </tr>

</table>

</body>
</html>
